<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="info-container">
            <form class="weather-form">
                <input type="text" class="cityInput" placeholder="Enter City">
                <button type="submit">Get Weather</button>
                
            </form>
            <div class="card" style="display: none;">
                <div class="card-img">
                    <img src="/images/cloudy.jpg" alt="">
                    <img src="/images/sunnny.jpg" alt="">
                    <img src="/images/winter.jpg" alt="">
                    <img src="/images/rainny.jpg" alt="">
                </div>
                <div class="card-info">
                    <div class="card-content">
                        <h1 class="cityDisplay"></h1>
                        <p class="tempDisplay"></p>
                        <p class="humiditydisplay"></p>
                        <p class="descDisplay"></p>
                        <p class="errorDisplay"></p>
                    </div>
                    <div class="Emoji">
                        <p class="weatherEmoji">â˜€</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
